<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Arama Sayfası</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Your custom styles go here */

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        .sidebar {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f1f1f1;
        }

        .search-box {
            width: 60%;
            padding: 20px;
            box-sizing: border-box;
        }

        .profile {
            width: 20%;
            position: fixed;
            right: 0;
            top: 0;
            background-color: #f1f1f1;
            padding: 20px;
            box-sizing: border-box;
            /* display: none; Remove this line if you want the profile section to be visible */
        }

            .profile img {
                max-width: 100%;
                border-radius: 50%;
            }

        .search-results {
            margin-top: 20px;
        }

        .dropdown {
            margin-bottom: 10px;
        }

            .dropdown label {
                display: block;
            }

            .dropdown select {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }

        .checkbox-group {
            margin-bottom: 10px;
        }

            .checkbox-group label {
                display: block;
            }

        .filter-buttons {
            margin-top: 10px;
        }

            .filter-buttons button {
                background-color: #4CAF50;
                color: white;
                border: none;
                padding: 8px;
                cursor: pointer;
            }

                .filter-buttons button:hover {
                    background-color: #45a049;
                }
    </style>
</head>
<body>



    <div class="sidebar">
        <h2>Filtreleme</h2>

        <div class="dropdown">
            <label for="age">Yaş Seçimi:</label>
            <select id="age" name="age">
                <option value="0-18">0-18</option>
                <option value="18-30">18-30</option>
                <option value="30+">30+</option>
            </select>
        </div>

        <div class="dropdown">
            <label for="language">Dil Seçimi:</label>
            <select id="language" name="language">
                <option value="turkish">Türkçe</option>
                <option value="english">İngilizce</option>
                <option value="french">Fransızca</option>
                <option value="italian">İtalyanca</option>
                <option value="russian">Rusça</option>
            </select>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox"> En Çok Okunan Kitaplar</label>
            <label><input type="checkbox"> Bu Ay Çıkanlar</label>
        </div>

       
    </div>

  <div class="search-box">
    <input type="text" placeholder="Ara">
    <div class="search-results">
        <!-- Burada arama sonuçları görüntülenebilir -->
    </div>
    <div class="dropdown" style="display: flex;">
        <label for="filter">Filtrele:</label>
        <select id="filter-yazar" name="filter">
            <option value="yazar">Yazar</option>
        </select>
        <select id="filter-kategori" name="filter">
            <option value="kategori">Kategori</option>
        </select>
    </div>
</div>


  <div class="d-flex flex-column flex-shrink-0 p-3 bg-body-tertiary" style="width: 280px;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">Sidebar</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                  Home
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                  Dashboard
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                  Orders
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                  Products
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-body-emphasis">
                  <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                  Customers
              </a>
          </li>
      </ul>
      <hr>
      <div class="dropdown">
          <a href="#" class="d-flex align-items-center link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
              <strong>mdo</strong>
          </a>
          <ul class="dropdown-menu text-small shadow">
              <li><a class="dropdown-item" href="#">New project...</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
      </div>
  </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>



</body>
