<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitaplarım</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        #content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        #search {
            text-align: center;
        }

        #back-button {
            margin-right: 20px;
        }

        #profile {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <div id="header">
        <h1>Kitaplarım</h1>
    </div>

    <div id="content">
        <div id="back-button">
            <button onclick="goBack()">Geri Dön</button>
        </div>

        <div id="search">
            <input type="text" placeholder="Kitap Ara">
            <button>Ara</button>
        </div>

        <div id="profile">
            <p>Profil Bilgileri</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
